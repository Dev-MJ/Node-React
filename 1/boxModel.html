<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
    <title></title>
</head>
<body>

    <div style="border:7px solid red; padding: 20px;">박스모델연습</div>
    <div style="border:7px solid red; padding-top: 50px;">박스모델연습</div>
    <div style="border:7px solid red; padding-top: 50px; padding-left: 30px;">박스모델연습</div>

    <!-- 시계방향으로 순서  top - right - bottom - left -->
    <div style="border:7px solid red; padding: 50px 0 0 20px">박스모델연습</div>

    <!-- content와 content 사이는 margin으로 조절 -->
    <div style="border: 7px solid #eee">마진으로 조절</div>
    <div style="margin-top: 100px; border: 7px solid #eee">마진으로 조절</div>
    <!-- margin도 top, right, bottom, left 한번에 사용 가능 -->
    <div style="margin: 50px 50px 0 50px; border: 7px solid #eee">마진으로 조절</div>


    <div style="background-color: #000; color: #fff;">박스모델 백그라운드 연습</div>
    <div style="background-image: url('http://nodejs.agcweb.co.kr/demo/images/1.jpg'); color: #000; padding: 100px;">박스모델 백그라운드 연습</div>
    <div style="margin-top: 50px ;background-image: url('http://nodejs.agcweb.co.kr/demo/images/1.jpg'); height: 200px; color: #000; padding: 100px;">박스모델 백그라운드 연습</div>
    <!-- 반복제거 -->
    <div style="margin-top: 50px ;background-image: url('http://nodejs.agcweb.co.kr/demo/images/1.jpg'); height: 200px; background-repeat: no-repeat; color: #000; padding: 100px;">박스모델 백그라운드 연습</div>

    <!-- 배경 가운데 정렬 -->
    <div style="margin-top: 50px ;background-image: url('http://nodejs.agcweb.co.kr/demo/images/1.jpg'); height: 200px; background-repeat: no-repeat; background-position: center center; color: #000; padding: 100px;">박스모델 백그라운드 연습</div>
    <!-- 정렬과 반복 배경이미지 설정 한번에 설정 -->
    <div style="margin-top: 50px ;background: url('http://nodejs.agcweb.co.kr/demo/images/1.jpg') center center no-repeat; height: 200px; color: #000; padding: 100px;">박스모델 백그라운드 연습</div>
</body>
</html>
