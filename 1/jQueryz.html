<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
    <title></title>
    <style type="text/css">
        .color_add { color: blue; }
    </style>
</head>
<body>
    <div id="actionDiv" data="attr_data"> <!-- data : 이 div의 attribute. -->
        아이디 클릭
    </div>
    <div class="clickClass">
        클래스 클릭
    </div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
<script type="text/javascript">
    // $(document).ready(function() {
    //     alert("jquery 문서 시작");
    // });

    // $(function(){
    //         alert("jquery 문서 시작");

    // });





//함수의 선언과 동시에 실행 => 즉시익명함수;
    function test() {
        console.log();

    }
    test();

//위 부분을 축약.
    (function(){
        console.log();
    })();





(function($){   //jquery를 사용하겠다는 의미의 $
    $(function(){
        $('#actionDiv, .clickClass').click(function() {
            //alert("click");
            var attr = $(this).attr('data');    //this는 이 이벤트가 일어나는 부분을 의미. 이 부분의 'data'라고 명명된 attribute를 가져와서 attr에 저장하겠다라는 의
            alert(attr);

            $(this).html("클릭 후");       //글자가 클릭 후로 바뀜
//            $(this).css('color', 'red');    //색상 변경
            $(this).addClass('color_add')   //head에 설정한 style 중 color_add 라는 클래스를 설정했으므로 그 클래스가 들어가게 됨
            $(this).toggleClass('color_red');   //on off 형식으로 가능하게 함. add - remove
            $(this).fadeOut(1000);


        });

    });
})(jQuery);


</script>
</body>
</html>
