<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="clickDiv">
        글자색 변환
    </div>
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script type="text/javascript">

//jQuery Plugin 만들기.
(function($){
    $.fn.changeColor = function(){  //jQuery.fn == $.fn == jQuery.prototype 임
        console.log(this);
        console.log(this.selector);
        $(this).css("color","red");
    };
    $(document).ready(function() {
        $("#clickDiv").changeColor();
    });
})(jQuery);

</script>
</body>
</html>
